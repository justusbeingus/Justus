<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories Photo Upload</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; background: #fafafa; }
        h1 { color: #4A90E2; text-align: center; }
        .upload-form { padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .gallery { margin-top:20px; display:flex; flex-wrap: wrap; gap:14px; justify-content: center; }
        .gallery img { width:150px; height:auto; border-radius:6px; box-shadow:0 2px 6px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <h1>Upload Your Memories</h1>
    <div class="upload-form">
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="photo">Select Photo(s):</label><br><br>
            <input type="file" id="photo" name="photo" accept="image/*" multiple><br><br>
            <input type="button" value="Upload" onclick="previewPhotos()">
        </form>
    </div>
    <div class="gallery" id="gallery"></div>
    <script>
      function previewPhotos() {
        var gallery = document.getElementById('gallery');
        gallery.innerHTML = '';
        var input = document.getElementById('photo');
        var files = input.files;
        for(var i=0; i<files.length; i++) {
          var reader = new FileReader();
          reader.onload = function(event) {
              var img = document.createElement('img');
              img.src = event.target.result;
              gallery.appendChild(img);
          }
          reader.readAsDataURL(files[i]);
        }
      }
    </script>
</body>
</html>
